<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clay Backend - Basic Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #1e1e2e;
      color: #cdd6f4;
      padding: 20px;
    }
    
    #output {
      background: #11111b;
      padding: 16px;
      border-radius: 8px;
      min-height: 400px;
      font-family: 'SF Mono', 'Menlo', monospace;
      font-size: 13px;
      line-height: 1.6;
      white-space: pre-wrap;
      overflow-x: auto;
    }
    
    #input {
      width: 100%;
      padding: 12px;
      margin-top: 16px;
      background: #313244;
      border: 1px solid #45475a;
      color: #cdd6f4;
      font-family: 'SF Mono', 'Menlo', monospace;
      font-size: 13px;
      border-radius: 6px;
    }
    
    button {
      padding: 10px 20px;
      margin-top: 12px;
      background: #cba6f7;
      border: none;
      color: #1e1e2e;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
    }
    
    button:hover {
      background: #d4b5ff;
    }
  </style>
</head>
<body>
  <h1>Clay Backend API Example</h1>
  <p>This demonstrates the pure backend API - no UI dependencies!</p>
  
  <div id="output"></div>
  <input type="text" id="input" placeholder="Enter command (e.g., 'ls', 'pwd', 'help')" />
  <button onclick="executeCommand()">Execute</button>
  
  <script type="module">
    // Import Clay Backend
    import { createClayBackend } from '../clay-backend.js';
    
    let backend = null;
    const output = document.getElementById('output');
    
    function log(message) {
      output.textContent += message + '\n';
      output.scrollTop = output.scrollHeight;
    }
    
    // Initialize backend
    createClayBackend({
      bridgeUrl: 'ws://127.0.0.1:8765/ws', // Optional: for real system access
      enableHistory: true
    }).then((b) => {
      backend = b;
      log('âœ“ Backend initialized');
      
      // Listen to output
      backend.onOutput((data) => {
        log(data);
      });
      
      // Listen to errors
      backend.onError((error) => {
        log(`[ERROR] ${error}`);
      });
      
      // Listen to status changes
      backend.onStatusChange((status) => {
        log(`[STATUS] Backend: ${status.backend}`);
      });
      
      // Get system info
      backend.getSystemInfo().then((info) => {
        if (info) {
          log(`Platform: ${info.platform}`);
          log(`Shell: ${info.shell}`);
          log(`CWD: ${info.cwd}`);
        }
      });
    }).catch((error) => {
      log(`[ERROR] Failed to initialize: ${error.message}`);
    });
    
    // Make executeCommand available globally
    window.executeCommand = async () => {
      const input = document.getElementById('input');
      const command = input.value.trim();
      
      if (!command || !backend) return;
      
      input.value = '';
      log(`$ ${command}`);
      
      try {
        const result = await backend.executeCommand(command);
        if (result.exitCode === 0) {
          log(result.output);
        } else {
          log(`[ERROR] Exit code: ${result.exitCode}`);
          if (result.error) {
            log(result.error);
          }
        }
      } catch (error) {
        log(`[ERROR] ${error.message}`);
      }
    };
    
    // Allow Enter key
    document.getElementById('input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        window.executeCommand();
      }
    });
  </script>
</body>
</html>
